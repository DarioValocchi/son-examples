
---

descriptor_version: "1.0"

vendor: "eu.sonata-nfv.upb"
name: "snort-service-nsd"
version: "0.1"
author: "Manuel Peuster, Paderborn University, manuel.peuster@upb.de"
description: "Example Snort IDS service"

##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "vnf_snort"
    vnf_vendor: "eu.sonata-nfv.upb"
    vnf_name: "snort"
    vnf_version: "0.1"

##
## The NS connection points to the 
## outside world.
##
connection_points:
  - id: "ns:mgmt"
    type: "interface"
  - id: "ns:input"
    type: "interface"
  - id: "ns:output"
    type: "interface"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_snort:mgmt"
      - "ns:mgmt"
  - id: "input-snort"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "ns:input"
      - "vnf_snort:input"
  - id: "output-snort"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "ns:output"
      - "vnf_snort:output"

##
## The forwarding graphs.
##
forwarding_graphs:
  - fg_id: "ns:fg01"
    number_of_endpoints: 2
    number_of_virtual_links: 3
    constituent_virtual_links:
      - "mgmt"
      - "input-snort"
      - "output-snort"
    constituent_vnfs:
      - "vnf_snort"
    network_forwarding_paths:
      - fp_id: "ns:fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "ns:input"
            position: 1
          - connection_point_ref: "vnf_snort:input"
            position: 2
          - connection_point_ref: "vnf_snort:output"
            position: 3
          - connection_point_ref: "ns:output"
            position: 4

