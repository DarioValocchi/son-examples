
---
descriptor_version: "1.0"

vendor: "eu.sonata-nfv"
name: "sonata-fw-vtc-service"
version: "0.1"
author: "Manuel Peuster, Paderborn University, manuel.peuster@uni-paderborn.de"
description: "SONATA Y1 review demo service: FW/vTC"

##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "fw_vnf"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "fw-vnf"
    vnf_version: "0.1"
  - vnf_id: "vtc_vnf"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "vtc-vnf"
    vnf_version: "0.1"

##
## The NS connection points to the 
## outside world.
##
connection_points:
  - id: "ns:mgmt"
    type: "interface"
  - id: "ns:input"
    type: "interface"
  - id: "ns:output"
    type: "interface"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "fw_vnf:mgmt"
      - "vtc_vnf:mgmt"
      - "ns:mgmt"
  - id: "link-input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "ns:input"
      - "vtc_vnf:input"
  - id: "link-interconnect"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vtc_vnf:output"
      - "fw_vnf:port0"
  - id: "link-output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "fw_vnf:port1"
      - "ns:output"

##
## The forwarding graphs.
##
forwarding_graphs:
  - fg_id: "ns:fg01"
    number_of_endpoints: 2
    number_of_virtual_links: 6
    constituent_virtual_links: 
      - "mgmt"
      - "link-input"
      - "link-interconnect"
      - "link-output"
    constituent_vnfs:
      - "vtc_vnf"
      - "fw_vnf"
    network_forwarding_paths:
      - fp_id: "ns:fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "ns:input"
            position: 1
          - connection_point_ref: "vtc_vnf:input"
            position: 2
          - connection_point_ref: "vtc_vnf:output"
            position: 3
          - connection_point_ref: "fw_vnf:port0"
            position: 4
          - connection_point_ref: "fw_vnf:port1"
            position: 5
          - connection_point_ref: "ns:output"
            position: 6

