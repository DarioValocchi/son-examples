
---
descriptor_version: "1.0"

vendor: "eu.sonata-nfv"
name: "sonata-sdk-test-service"
version: "0.1"
author: "Steven Van Rossem, Ghent University, steven.vanrossem@intec.ugent.be"
description: "Example service with two chained ubuntu VNFs"

##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "ubuntu_vnf1"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "ubuntu-vnf1"
    vnf_version: "0.1"
  - vnf_id: "ubuntu_vnf2"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "ubuntu-vnf2"
    vnf_version: "0.1"

##
## The NS connection points to the 
## outside world.
##
connection_points:
  - id: "ns:mgmt"
    type: "interface"
  - id: "ns:input"
    type: "interface"
  - id: "ns:output"
    type: "interface"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "ubuntu_vnf1:mgmt"
      - "ubuntu_vnf2:mgmt"
      - "ns:mgmt"
  - id: "link-input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "ns:input"
      - "ubuntu_vnf1:port"
  - id: "link-12"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "ubuntu_vnf1:port"
      - "ubuntu_vnf2:port"
  - id: "link-21"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "ubuntu_vnf2:port"
      - "ubuntu_vnf1:port"
  - id: "link-output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "ubuntu_vnf2:port"
      - "ns:output"

##
## The forwarding graphs.
##
forwarding_graphs:
  - fg_id: "ns:fg01"
    number_of_endpoints: 2
    number_of_virtual_links: 4
    constituent_virtual_links: 
      - "mgmt"
      - "link-input"
      - "link-12"
      - "link-21"
      - "link-output"
    constituent_vnfs:
      - "ubuntu_vnf1"
      - "ubuntu_vnf2"
    network_forwarding_paths:
      - fp_id: "ns:fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "ns:input"
            position: 1
          - connection_point_ref: "ubuntu_vnf1:port"
            position: 2
          - connection_point_ref: "ubuntu_vnf2:port"
            position: 3
          - connection_point_ref: "ns:output"
            position: 4

